<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="slick/slick.css">
      <link rel="stylesheet" href="slick/slick-theme.css">

      <style>
          body{
            text-align: center;
            background: #FFFEF8;
          }
          .blue {
            background: ##FFFEF8;
            color: #fff;
            display: inline-block;
            align-items: center;
          }
          .your-class {
            margin-top: 5px;
            width: 60%;
            margin: auto;
          }
          .slide-item {
            margin : 5px 10px 0px 10px;
            height: 140px;
            line-height: 140px;
            text-align: center;
            vertical-align: middle;
            color: black;
            background-color: #f8f8f8;
          }
          .slide-item-container{
            display: inline-table;
            vertical-align: middle;
            text-align: center;
          }
          img {
            display: block;
            margin: auto;
            width: 100%;
          }

          .slick-prev:before, .slick-next:before {
            color: lightgrey;
          }
      </style>
    </head>
    <body>
          <div class="blue" style="width: 60%; height:150px">
            <div class="your-class">
              <div class="slide-item"><div class="slide-item-container">안녕하세요</div></div>
              <div class="slide-item"><div class="slide-item-container">안녕히가세요.</div></div>
              <div class="slide-item"><div class="slide-item-container">반가워요</div></div>
              <div class="slide-item"><div class="slide-item-container"><img src="images/Accordion.png"></div></div>
              <div class="slide-item"><div class="slide-item-container"><img src="images/WEM.png"></div></div>
            </div>
        </div>



        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.your-class').slick({
                    infinite: true,
                    slidesToShow: 4,
                    slidesToScroll: 3
                });
            });
        </script>

    </body>
</html>
